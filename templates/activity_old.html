<h3>Recent activity</h3>
{% for room_message in room_messages %}
<div>
 <small><a href="{% url 'user-profile' room_message.user.id %}"><i>@{{ room_message.user }} </i></a> &nbsp; Posted {{ room_message.created_at|timesince }} ago</small>
 <p>Replied to " <a href="{% url 'room' room_message.id %}"><span<strong>{{ room_message.room }}</strong> </span>  </a>" </p>
 <p>{{ room_message }}</p>

 {% if request.user == room_message.user %}
 <a href="{% url 'delete_message' room_message.id %}">Delete</a>
 <a href="{% url 'edit_message' room_message.id %}">Edit</a>
 {% endif %}
</div>
<hr>
{% endfor %}
